<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Stroke</title>
    <link rel="icon" type="image/svg+xml" href="logoDeepStroke.svg">
    <link rel="stylesheet" href="/front-end/pages/css/quiz.css">
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <button onclick="history.back()" class="back-btn"><img src="/front-end/assets/svg/back.svg" alt=""></button>
            <h1 class="title">Quizz Sức Khỏe</h1>
            <img src="/front-end/assets/svg/logoDeepStroke.svg" alt="Logo" class="logo">
        </header>

        <!-- Nội dung quizz -->
        <div class="content">
            
            <!-- Danh sách câu hỏi -->
            <div class="questions">
                
                <!-- Nhóm 1: Thông tin cá nhân -->
                <div class="question-box pink-border">
                    <h2>Thông tin cá nhân</h2>
                    <label>Bạn bao nhiêu tuổi?</label>
                    <input type="number" name="age" placeholder="Nhập tuổi của bạn">
                    
                    <label>Giới tính</label>
                    <select name="gender">
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>

                <!-- Nhóm 2: Lối sống -->
                <div class="question-box blue-border">
                    <h2>Lối sống</h2>
                    <label>Bạn có hút thuốc không?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="smoking" value="no" checked> Không</label>
                        <label><input type="radio" name="smoking" value="sometimes"> Thỉnh thoảng</label>
                        <label><input type="radio" name="smoking" value="yes"> Thường xuyên</label>
                    </div>
                </div>

                <!-- Nhóm 3: Tiền sử bệnh -->
                <div class="question-box yellow-border">
                    <h2>Tiền sử bệnh</h2>
                    <label>Bạn có từng bị cao huyết áp không?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="hypertension" value="yes" checked> Có</label>
                        <label><input type="radio" name="hypertension" value="no"> Không</label>
                    </div>
                </div>
            </div>

            <!-- Sidebar Cute -->
            <aside class="sidebar">
                <h3>Mẹo Sống Khỏe</h3>
                <p>Uống đủ nước giúp giảm nguy cơ đột quỵ!</p>
                <p>Vận động ít nhất 30 phút mỗi ngày để cải thiện sức khỏe tim mạch.</p>
            </aside>

        </div>

        <!-- Footer -->
        <div class="footer">
            <button type="submit">Hoàn thành quizz!</button>
        </div>

    </div>
<script src="/front-end/pages/js/quiz.js" defer></script>
</body>
</html>
