<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front-end/pages/css/result.css">
    <title>Kết quả dự đoán</title>
</head>

<body>
    <div class="result-container">
        <h1>Kết Quả Đánh Giá</h1>
        <div class="risk-box">
            <p>Mức độ nguy cơ:</p>
            <div class="progress-wrapper">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <span id="progress-percent" class="progress-text-outside"></span>
            </div>
            <p class="risk-level" id="risk-level">Đang tính toán...</p>
        </div>
        <div class="advice-box">
            <h2>Lời khuyên dành cho bạn:</h2>
            <p id="advice-text">Hãy chờ một chút...</p>
        </div>
    </div>
    <script src="/front-end/pages/js/result.js"></script>

</body>

</html>
