<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front-end/pages/css/test.css">
    <title>Quiz Đánh Giá Nguy Cơ Đột Quỵ</title>
</head>

<body>    
    <div class="quiz-container">
        <h1 class="quiz-title"><img src="/front-end/assets/svg/logoDeepStroke.svg" class="logo">Bài Quiz Đánh Giá Nguy Cơ Đột Quỵ</h1>
        <form id="quiz-form">
            <div class="quiz-step" id="step-1">
                <fieldset class="question-group">
                    <legend>Thông tin cá nhân & bệnh nền</legend>
                    <label>Bạn bao nhiêu tuổi?</label>
                    <select>
                        <option>Dưới 40</option>
                        <option>40-60</option>
                        <option>Trên 60</option>
                    </select>
                    <label>Bạn có biết chỉ số BMI của mình không?</label>
                    <select>
                        <option>Dưới 18.5</option>
                        <option>18.5 - 24.9</option>
                        <option>25 - 29.9</option>
                        <option>Trên 30</option>
                    </select>
                    <label>Bạn có tiền sử bị cao huyết áp không?</label>
                    <div class="radio-group">
                        <input type="radio" name="hypertension" value="yes"> 
                        <label for="hypertension_yes">Có</label>
                        <input type="radio" name="hypertension" value="no"> 
                        <label for="hypertension_no">Không</label>
                    </div>
                    <label>Bạn có từng bị bệnh tim mạch chưa?</label>
                    <div class="radio-group">
                        <input type="radio" name="heart_disease" value="yes"> 
                        <label for="heart_disease_yes">Có</label>
                        <input type="radio" name="heart_disease" value="no"> 
                        <label for="heart_disease_no">Không</label>
                    </div>
                    <label>Bạn có bị tiểu đường không?</label>
                    <div class="radio-group">
                        <input type="radio" name="diabetes" value="yes"> 
                        <label for="diabetes_yes">Có</label>
                        <input type="radio" name="diabetes" value="no">
                        <label for="diabetes_no">Không</label> 
                    </div>
                    <label>Bạn có người thân từng bị đột quỵ không?</label>
                    <div class="radio-group">
                        <input type="radio" name="family_stroke" value="yes"> 
                        <label for="family_stroke_yes">Có</label>
                        <input type="radio" name="family_stroke" value="no"> 
                        <label for="family_stroke_no">Không</label>
                    </div>
                </fieldset>
                <button type="button" class="next-button" onclick="nextStep(2)">Tiếp tục</button>
            </div>

            <div class="quiz-step" id="step-2" style="display: none;">
                <fieldset class="question-group">
                    <legend>Lối sống & thói quen sinh hoạt</legend>
                    <label>Bạn có hút thuốc không?</label>
                    <select>
                        <option>Không bao giờ</option>
                        <option>Thỉnh thoảng</option>
                        <option>Thường xuyên</option>
                    </select>
                    <label>Bạn có uống rượu bia không?</label>
                    <select>
                        <option>Không bao giờ</option>
                        <option>Thỉnh thoảng</option>
                        <option>Thường xuyên</option>
                    </select>
                    <label>Bạn có tập thể dục ít nhất 3 lần/tuần không?</label>
                    <div class="radio-group">
                        <input type="radio" name="exercise" value="yes"> 
                        <label for="exercise_yes">Có</label>
                        <input type="radio" name="exercise" value="no"> 
                        <label for="exercise_no">Không</label>
                    </div>
                    <label>Bạn có bị stress kéo dài không?</label>
                    <div class="radio-group">
                        <input type="radio" name="stress" value="yes"> 
                        <label for="stress_yes">Có</label>
                        <input type="radio" name="stress" value="no"> 
                        <label for="stress_no">Không</label>
                    </div>
                    <label>Bạn có ngủ ít hơn 6 tiếng mỗi ngày không?</label>
                    <div class="radio-group">
                        <input type="radio" name="sleep" value="yes"> 
                        <label for="sleep_yes">Có</label>
                        <input type="radio" name="sleep" value="no"> 
                        <label for="sleep_no">Không</label>
                    </div>
                </fieldset>
                <button type="button" class="prev-button" onclick="prevStep(1)">Quay lại</button>
                <button type="button" class="next-button" onclick="nextStep(3)">Tiếp tục</button>
            </div>

            <div class="quiz-step" id="step-3" style="display: none;">
                <fieldset class="question-group">
                    <legend>Dấu hiệu nhận diện đột quỵ</legend>
                    <label>Bạn có bị đau đầu đột ngột không?</label>
                    <div class="radio-group">
                        <input type="radio" name="headache" value="yes"> 
                        <label for="headache_yes">Có</label>
                        <input type="radio" name="headache" value="no"> 
                        <label for="headache_no">Không</label>
                    </div>
                    <label>Bạn có cảm thấy yếu hoặc tê liệt một bên cơ thể không?</label>
                    <div class="radio-group">
                        <input type="radio" name="weakness" value="yes"> 
                        <label for="weakness_yes">Có</label>
                        <input type="radio" name="weakness" value="no">
                        <label for="weakness_no">Không</label>
                    </div>
                    <label>Bạn có bị mất thăng bằng hoặc chóng mặt không?</label>
                    <div class="radio-group">
                        <input type="radio" name="dizziness" value="yes">
                        <label for="dizziness_yes">Có</label>
                        <input type="radio" name="dizziness" value="no">
                        <label for="dizziness_no">Không</label> 
                    </div>
                    <label>Bạn có thấy khó nói hoặc bị méo miệng khi nói không?</label>
                    <div class="radio-group">
                        <input type="radio" name="speech" value="yes"> 
                        <label for="speech_yes">Có</label> 
                        <input type="radio" name="speech" value="no"> 
                        <label for="speech_no">Không</label> 
                    </div>
                    <label>Bạn có bị mất thị lực hoặc mờ mắt đột ngột không?</label>
                    <div class="radio-group">
                        <input type="radio" name="vision" value="yes"> 
                        <label for="vision_yes">Có</label> 
                        <input type="radio" name="vision" value="no">
                        <label for="speech_no">Không</label> 
                    </div>
                </fieldset>
                <button type="button" class="prev-button" onclick="prevStep(2)">Quay lại</button>
                <button type="button" class="next-button" onclick="nextStep(4)">Tiếp tục</button>
            </div>

            <div class="quiz-step" id="step-4" style="display: none;">
                <fieldset class="question-group">
                    <legend>Bệnh nền</legend>
                    <label>Bạn có bị bệnh phổi mạn tính (COPD) không?</label>
                    <div class="radio-group">
                        <input type="radio" name="copd" value="yes"> 
                        <label for="copd_yes">Có</label> 
                        <input type="radio" name="copd" value="no">
                        <label for="copd_no">Không</label> 
                    </div>
                    <label>Bạn có bị viêm khớp không?</label>
                    <div class="radio-group">
                        <input type="radio" name="copd" value="yes"> 
                        <label for="copd_yes">Có</label>
                        <input type="radio" name="copd" value="no"> 
                        <label for="copd_no">Không</label>
                    </div>
                    <label>Bạn có bị suy thận không?</label>
                    <div class="radio-group">
                        <input type="radio" name="copd" value="yes"> 
                        <label for="copd_yes">Có</label>
                        <input type="radio" name="copd" value="no"> 
                        <label for="copd_no">Không</label>
                    </div>
                    <label>Bạn có bị trầm cảm hoặc rối loạn lo âu không?</label>
                    <div class="radio-group">
                        <input type="radio" name="copd" value="yes"> 
                        <label for="copd_yes">Có</label>
                        <input type="radio" name="copd" value="no"> 
                        <label for="copd_no">Không</label>
                    </div>
                    <label>Bạn có gặp khó khăn khi đi lại không?</label>
                    <div class="radio-group">
                        <input type="radio" name="copd" value="yes"> 
                        <label for="copd_yes">Có</label>
                        <input type="radio" name="copd" value="no"> 
                        <label for="copd_no">Không</label>
                    </div>
                    <label>Bạn có gặp khó khăn trong việc tập trung hoặc ghi nhớ không?</label>
                    <div class="radio-group">
                        <input type="radio" name="copd" value="yes"> 
                        <label for="copd_yes">Có</label>
                        <input type="radio" name="copd" value="no"> 
                        <label for="copd_no">Không</label>
                    </div>
                </fieldset>
                <button type="button" class="prev-button" onclick="prevStep(3)">Quay lại</button>
                <button type="submit" class="submit-button">Gửi kết quả</button>
            </div>
        </form>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.quiz-step').forEach(el => el.style.display = 'none');
            document.getElementById(`step-${step}`).style.display = 'block';
        }
        function prevStep(step) {
            document.querySelectorAll('.quiz-step').forEach(el => el.style.display = 'none');
            document.getElementById(`step-${step}`).style.display = 'block';
        }
    </script>
</body>

</html>
